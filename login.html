<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | IT SERVICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; background: #f1f5f9; }</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border">
        <div class="bg-[#d32f63] p-10 text-center text-white">
            <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-16 mx-auto mb-4 bg-white/20 p-2 rounded-2xl">
            <h1 class="text-2xl font-black italic uppercase">IT Service Login</h1>
        </div>
        <div class="p-10 space-y-5">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Username</label>
                <input type="text" id="userpn" class="w-full p-4 bg-slate-50 border rounded-2xl text-sm font-bold outline-none focus:border-[#d32f63]">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Password</label>
                <input type="password" id="userpw" class="w-full p-4 bg-slate-50 border rounded-2xl text-sm font-bold outline-none focus:border-[#d32f63]">
            </div>
            <button onclick="doLogin()" class="w-full bg-[#d32f63] text-white py-5 rounded-2xl font-black shadow-lg hover:bg-pink-700 active:scale-95 transition-all">SIGN IN</button>
        </div>
    </div>
    <script>
        function doLogin() {
            const user = document.getElementById('userpn').value.trim();
            const pass = document.getElementById('userpw').value.trim();
            if (!user || !pass) return alert("ระบุข้อมูลให้ครบ");
            sessionStorage.setItem('it_user', JSON.stringify({ UserName: user, UserTypeID: 'IT' }));
            window.location.replace('index.html');
        }
    </script>
</body>
</html>
