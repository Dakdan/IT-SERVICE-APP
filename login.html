<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>IT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-[2rem] shadow-xl w-full max-w-sm text-center">
        <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-20 mx-auto mb-6">
        <h1 class="text-2xl font-bold mb-6 text-pink-600">IT SERVICE LOGIN</h1>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้งาน" class="w-full p-4 mb-4 border rounded-2xl outline-none focus:border-pink-500">
        <select id="userRole" class="w-full p-4 mb-6 border rounded-2xl outline-none">
            <option value="ITExpert">IT Expert</option>
            <option value="IT">IT Staff</option>
        </select>
        <button onclick="doLogin()" class="w-full bg-pink-600 text-white py-4 rounded-2xl font-bold hover:bg-pink-700 transition-all">เข้าสู่ระบบ</button>
    </div>

    <script>
        function doLogin() {
            const user = document.getElementById('username').value;
            if(!user) return alert('กรุณาใส่ชื่อ');
            
            const data = {
                UserName: user,
                UserTypeID: document.getElementById('userRole').value
            };
            
            // บันทึกข้อมูล
            sessionStorage.setItem('it_user', JSON.stringify(data));
            
            // ย้ายหน้า (เช็คชื่อไฟล์ index.html ให้ตรงด้วยนะครับ)
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
