<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login | IT Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="login-wrapper">

  <!-- HEADER -->
  <div class="login-header">
    <div class="logo-box">
      <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="header-logo">
      <div class="logo-text">
        <h2>โรงพยาบาลอุดรธานี</h2>
        <span>ระบบบริหารงานซ่อมบำรุงและบริการ</span>
        <span>หน่วยงาน: เทคโนโลยีสารสนเทศคอมพิวเตอร์</span>
      </div>
    </div>
  </div>

  <!-- CARD -->
  <div class="login-card">

    <div class="form-group">
      <input id="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder="Password">
    </div>

    <button class="btn-login" onclick="login()">เข้าสู่ระบบ</button>

    <div class="register-link">
      <a href="forgot.html">ลืมรหัสผ่าน?</a><br>
      ยังไม่มีบัญชี? <a href="register.html">ลงทะเบียน</a>
    </div>

  </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay hidden">
  <div class="overlay-card">
    <div class="spinner"></div>
    <p>กำลังเข้าสู่ระบบ...</p>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-card">
    <h3 id="popupTitle"></h3>
    <p id="popupMsg"></p>
    <button class="btn-login" onclick="closePopup()">ตกลง</button>
  </div>
</div>

<script src="./js/core.js"></script>

<script>
/* auto redirect if session exists */
if(sessionStorage.getItem('user')){
  location.href = "index.html";
}

function login(){
  if(!email.value || !password.value){
    showPopup("แจ้งเตือน","กรุณากรอก Email และ Password");
    return;
  }

  showOverlay();

  callAPI('login',{
    email: email.value,
    password: password.value
  })
  .then(res=>{
    hideOverlay();

    if(res.ok){
      sessionStorage.setItem('user', JSON.stringify(res.user));
      location.href = "index.html";
    }else{
      showPopup("ผิดพลาด", res.message);
    }
  })
  .catch(()=>{
    hideOverlay();
    showPopup("ผิดพลาด","ไม่สามารถเชื่อมต่อระบบได้");
  });
}
</script>

</body>
</html>
