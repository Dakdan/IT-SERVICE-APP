<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT UDON HOSP - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #FFF5F7; }
        .pink-grad { background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%); }
        .overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); backdrop-filter:blur(5px); z-index:9999; justify-content:center; align-items:center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-custom { background: white; border-radius: 1.5rem; box-shadow: 0 4px 15px rgba(236,72,153,0.05); border: 1px solid rgba(236,72,153,0.1); }
    </style>
</head>
<body>

    <div id="loader" class="overlay">
        <div class="bg-white p-6 rounded-3xl shadow-xl flex flex-col items-center border-2 border-pink-500">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-pink-500 border-t-transparent mb-3"></div>
            <p class="text-pink-600 font-bold text-[10px] uppercase">Syncing IT_Ticket...</p>
        </div>
    </div>

    <div id="main-app">
        <header class="pink-grad text-white p-5 sticky top-0 z-50 shadow-md">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-10 bg-white rounded-lg p-1">
                    <div>
                        <p id="u-name" class="font-bold text-sm"></p>
                        <p id="display-utid" class="text-[9px] bg-black/20 px-2 py-0.5 rounded-full font-bold uppercase tracking-widest"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/20 p-2 rounded-xl text-lg hover:bg-white/40 transition-all">üö™</button>
            </div>
        </header>

        <nav class="bg-white border-b sticky top-[80px] z-40">
            <div class="max-w-5xl mx-auto flex px-4">
                <button onclick="switchTab(1)" id="t1" class="flex-1 py-4 text-[11px] font-bold border-b-4 border-pink-500 text-pink-500 uppercase tracking-widest transition-all">Dashboard</button>
                <button onclick="switchTab(2)" id="t2" class="flex-1 py-4 text-[11px] font-medium text-gray-400 uppercase tracking-widest transition-all">My Job</button>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-4 space-y-4">
            <div id="tab1" class="tab-content active space-y-4">
                <div class="grid grid-cols-5 gap-1.5" id="stat-summary">
                    <div class="p-2 rounded-2xl bg-blue-50 text-blue-600 text-center border border-white">
                        <span class="text-xs">üÜï</span><p id="count-wait" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-orange-50 text-orange-600 text-center border border-white">
                        <span class="text-xs">üõ†Ô∏è</span><p id="count-doing" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-yellow-50 text-yellow-600 text-center border border-white">
                        <span class="text-xs">‚è∏Ô∏è</span><p id="count-spare" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-green-50 text-green-600 text-center border border-white">
                        <span class="text-xs">‚úÖ</span><p id="count-done" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-gray-100 text-gray-500 text-center border border-white">
                        <span class="text-xs">‚ùå</span><p id="count-cancel" class="text-sm font-bold mt-1">0</p>
                    </div>
                </div>
                <div id="job-list-dashboard" class="space-y-3"></div>
            </div>

            <div id="tab2" class="tab-content space-y-4">
                <div class="bg-pink-50 p-4 rounded-3xl border border-pink-100 mb-2">
                    <p class="text-[10px] font-bold text-pink-600 uppercase tracking-widest">My Active Tickets</p>
                    <p class="text-xs text-pink-400">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</p>
                </div>
                <div id="job-list-myjob" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <div id="modal-detail" class="overlay">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl m-4 flex flex-col max-h-[90vh]">
            <div class="pink-grad p-6 text-white flex justify-between items-center shrink-0">
                <h3 class="font-bold text-lg" id="md-job-id">JOB-ID</h3>
                <button onclick="closeModal('modal-detail')" class="bg-white/20 w-8 h-8 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>
            <div class="p-8 space-y-6 overflow-y-auto">
                <div class="bg-blue-50 p-5 rounded-[2rem] border border-blue-100 space-y-2 text-sm">
                    <p class="font-bold text-blue-600 uppercase text-[10px] tracking-widest italic">Asset Information</p>
                    <p class="text-gray-600">ID: <span id="md-asset-id" class="text-blue-900 font-bold"></span></p>
                    <p class="text-gray-600 leading-tight">Name: <span id="md-asset-name" class="text-blue-900 font-bold"></span></p>
                    <p id="md-asset-detail" class="text-blue-700/60 text-[11px] font-medium"></p>
                </div>
                <div class="space-y-4 text-sm">
                    <div><label class="text-[10px] text-gray-400 font-bold uppercase block mb-1">Department</label><p id="md-dept" class="font-bold text-gray-700 text-base"></p></div>
                    <div class="border-t border-dashed pt-4">
                        <label class="text-[10px] text-pink-500 font-bold uppercase block mb-1">Issue / Problem</label>
                        <div id="md-problem" class="bg-gray-50 p-5 rounded-3xl text-gray-600 text-[13px] leading-relaxed border border-gray-100 shadow-inner italic"></div>
                    </div>
                </div>
            </div>
            <div id="md-actions" class="p-6 bg-gray-50 border-t shrink-0"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzala43clqUn9Z9ky9BlAhcTq6Ang40koFQDi59q33spvLNQpcEFqc2_PJ-xT5NHx4/exec';
        let store = { AllJobs: [], BackupData: [] };
        let currentUser = JSON.parse(sessionStorage.getItem('it_user')) || { UserName: "‡∏ñ‡∏¥‡∏ô‡∏Ñ‡∏≥‡πÄ‡∏ä‡∏¥‡∏î", UserTypeID: "ITExpert" };

        function showLoading(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function initApp() {
            document.getElementById('u-name').innerText = currentUser.UserName;
            document.getElementById('display-utid').innerText = currentUser.UserTypeID;
            showLoading(true);
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getInitialData', data: { userName: currentUser.UserName } }) });
                const result = await res.json();
                store.AllJobs = result.AllJobs || [];
                store.BackupData = result.BackupData || [];
                renderDashboard();
                renderMyJobs();
            } catch (e) { console.error("Init Error:", e); } finally { showLoading(false); }
        }

        function renderDashboard() {
            const jobs = store.AllJobs;
            document.getElementById('count-wait').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô').length;
            document.getElementById('count-doing').innerText = jobs.filter(j => j.Status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£').length;
            document.getElementById('count-spare').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà').length;
            document.getElementById('count-done').innerText = jobs.filter(j => j.Status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô').length;
            document.getElementById('count-cancel').innerText = jobs.filter(j => j.Status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å').length;

            document.getElementById('job-list-dashboard').innerHTML = jobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-custom p-5 border-l-4 ${j.Status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'border-green-400' : 'border-pink-500'} mb-3 cursor-pointer hover:shadow-lg transition-all">
                    <div class="flex justify-between items-start mb-1">
                        <p class="font-bold text-pink-600 text-xs">${j.JobID}</p>
                        <span class="text-[9px] px-2 py-0.5 rounded-md bg-pink-50 text-pink-500 font-bold border border-pink-100 uppercase">${j.JobType || 'IT_Ticket'}</span>
                    </div>
                    <p class="text-[13px] font-bold text-gray-800 truncate">${j.Problem}</p>
                    <div class="flex justify-between items-center mt-2">
                        <p class="text-[10px] text-gray-400 uppercase">${j.Department}</p>
                        <p class="text-[9px] font-bold text-gray-300 uppercase italic">${j.Status}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderMyJobs() {
            // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏∏‡∏î‡∏ô‡∏µ‡πâ: ‡∏Å‡∏£‡∏≠‡∏á‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á UserName ‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà Login ‡∏≠‡∏¢‡∏π‡πà
            const myJobs = store.AllJobs.filter(j => j.Owner === currentUser.UserName);
            
            document.getElementById('job-list-myjob').innerHTML = myJobs.length ? myJobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-custom p-5 border-l-4 border-orange-400 mb-3 cursor-pointer hover:bg-orange-50/30 transition-all">
                    <div class="flex justify-between items-start mb-1">
                        <p class="font-bold text-orange-600 text-xs">${j.JobID}</p>
                        <span class="text-[9px] px-2 py-0.5 rounded-md bg-orange-100 text-orange-600 font-bold uppercase">${j.JobType || 'IT_Ticket'}</span>
                    </div>
                    <p class="text-[13px] font-bold text-gray-800 truncate">${j.Problem}</p>
                    <div class="flex justify-between items-center mt-2">
                        <p class="text-[10px] text-gray-400 uppercase">${j.Department}</p>
                        <span class="text-[10px] font-bold text-orange-500">${j.Status}</span>
                    </div>
                </div>
            `).join('') : '<div class="text-center py-20"><p class="text-gray-300 text-xs italic">No active IT_Ticket found for you.</p></div>';
        }

        function viewJobDetail(id) {
            const j = store.AllJobs.find(x => x.JobID == id);
            if(!j) return;
            
            document.getElementById('md-job-id').innerText = j.JobID;
            document.getElementById('md-dept').innerText = j.Department || '-';
            document.getElementById('md-problem').innerText = j.Problem || '-';

            const asset = store.BackupData.find(a => a.AssetID == j.AssetCode || a.NOID == j.AssetCode);
            document.getElementById('md-asset-id').innerText = j.AssetCode || '-';
            document.getElementById('md-asset-name').innerText = asset ? asset.AssetName : '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
            document.getElementById('md-asset-detail').innerText = asset ? asset.Detail : '';

            let btnHtml = '';
            const status = j.Status.trim();
            const utid = currentUser.UserTypeID;

            if (utid === 'ITExpert' || utid === 'IT' || utid === 'Admin') {
                if (status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô') {
                    btnHtml = `<button onclick="updateStatus('${j.JobID}', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£')" class="w-full pink-grad text-white py-4 rounded-[1.5rem] font-bold shadow-lg active:scale-95 transition-all">üõ†Ô∏è ACCEPT IT_TICKET</button>`;
                } else if (status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£') {
                    btnHtml = `<button onclick="updateStatus('${j.JobID}', '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô')" class="w-full bg-green-500 text-white py-4 rounded-[1.5rem] font-bold shadow-lg active:scale-95 transition-all">‚úÖ CLOSE TICKET</button>`;
                } else {
                    btnHtml = `<div class="text-center text-[10px] text-gray-400 font-bold uppercase py-2">Status: ${status}</div>`;
                }
            } else {
                btnHtml = `<div class="text-center text-[10px] text-gray-400 italic py-2">Read Only (Role: ${utid})</div>`;
            }
            
            document.getElementById('md-actions').innerHTML = btnHtml;
            document.getElementById('modal-detail').style.display = 'flex';
        }

        async function updateStatus(id, newStatus) {
            showLoading(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'updateJobStatus', data: { JobID: id, Status: newStatus, Owner: currentUser.UserName } })
                });
                const result = await res.json();
                if (result.success) {
                    closeModal('modal-detail');
                    await initApp(); // Refresh ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà
                    if(newStatus === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£') switchTab(2); // ‡∏ñ‡πâ‡∏≤‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ My Job
                }
            } catch (e) { alert("Error updating status"); } finally { showLoading(false); }
        }

        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab' + n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => { 
                b.classList.remove('text-pink-500', 'border-pink-500', 'font-bold'); 
                b.classList.add('text-gray-400'); 
            });
            document.getElementById('t' + n).classList.add('text-pink-500', 'border-pink-500', 'font-bold');
        }

        function logout() { sessionStorage.clear(); location.reload(); }

        window.onload = initApp;
    </script>
</body>
</html>
