<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT UDON HOSP - Professional Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; color: #1e293b; }
        .pink-grad { background: linear-gradient(135deg, #be185d 0%, #db2777 100%); }
        .overlay { display:none; position:fixed; inset:0; background:rgba(15, 23, 42, 0.6); backdrop-filter:blur(8px); z-index:9999; justify-content:center; align-items:center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-pro { background: white; border-radius: 1.25rem; border: 1px solid #e2e8f0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-pro:hover { transform: translateY(-4px); box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); }
        .status-pulse { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }
    </style>
</head>
<body>

    <div id="loader" class="overlay">
        <div class="bg-white p-8 rounded-3xl shadow-2xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-pink-600 border-t-transparent mb-4"></div>
            <p class="text-slate-600 font-bold text-xs uppercase tracking-widest">Processing System...</p>
        </div>
    </div>

    <div id="main-app">
        <header class="pink-grad text-white px-6 py-6 sticky top-0 z-50 shadow-lg">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-white/20 p-2 rounded-2xl backdrop-blur-md border border-white/30">
                        <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-10">
                    </div>
                    <div>
                        <h1 id="u-name" class="font-bold text-lg leading-none mb-1"></h1>
                        <span id="display-utid" class="text-[9px] bg-white/20 px-2 py-0.5 rounded-md font-black uppercase tracking-widest border border-white/20"></span>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white text-pink-700 w-10 h-10 rounded-2xl flex items-center justify-center shadow-inner hover:bg-pink-50 transition-colors">üö™</button>
            </div>
        </header>

        <nav class="bg-white border-b border-slate-200 sticky top-[92px] z-40">
            <div class="max-w-5xl mx-auto flex px-2">
                <button onclick="switchTab(1)" id="t1" class="flex-1 py-4 text-[11px] font-bold border-b-4 border-pink-600 text-pink-600 uppercase">Dashboard</button>
                <button onclick="switchTab(2)" id="t2" class="flex-1 py-4 text-[11px] font-bold border-b-4 border-transparent text-slate-400 uppercase">My Job</button>
                <button onclick="switchTab(3)" id="t3" class="flex-1 py-4 text-[11px] font-bold border-b-4 border-transparent text-slate-400 uppercase">External</button>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-4 space-y-6">
            <div id="tab1" class="tab-content active space-y-4">
                <div class="grid grid-cols-5 gap-3">
                    <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">New</p>
                        <p id="count-wait" class="text-xl font-black text-blue-600">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Doing</p>
                        <p id="count-doing" class="text-xl font-black text-orange-500">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Spare</p>
                        <p id="count-spare" class="text-xl font-black text-yellow-500">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Done</p>
                        <p id="count-done" class="text-xl font-black text-green-500">0</p>
                    </div>
                    <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Cancel</p>
                        <p id="count-cancel" class="text-xl font-black text-slate-400">0</p>
                    </div>
                </div>

                <div id="job-list-dashboard" class="space-y-4"></div>
            </div>

            <div id="tab2" class="tab-content space-y-4">
                <div id="job-list-myjob" class="space-y-4"></div>
            </div>

            <div id="tab3" class="tab-content space-y-4">
                <div class="bg-white rounded-[2rem] p-8 border border-slate-200">
                    <h2 class="text-slate-800 font-black mb-6 flex items-center gap-3 italic">üîó CONNECTED SYSTEMS</h2>
                    <div id="external-links" class="grid grid-cols-1 gap-4">
                        <button onclick="window.open('URL_HERE', '_blank')" class="flex items-center justify-between p-6 bg-slate-50 rounded-2xl border border-slate-200 hover:bg-white hover:border-pink-300 transition-all group">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 pink-grad rounded-2xl flex items-center justify-center text-white font-black shadow-lg">ID</div>
                                <div class="text-left">
                                    <p class="font-bold text-slate-700 text-sm">External System Gateway</p>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">LinkID: SYS-IT-001</p>
                                </div>
                            </div>
                            <span class="text-slate-300 group-hover:text-pink-500 transform group-hover:translate-x-1 transition-all">‚ùØ</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-detail" class="overlay">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl m-4 flex flex-col max-h-[92vh]">
            <div class="pink-grad p-8 text-white flex justify-between items-center shrink-0">
                <div>
                    <h3 class="font-black text-2xl tracking-tighter" id="md-job-id">JOB-ID</h3>
                    <p class="text-[10px] font-bold text-white/70 uppercase tracking-[0.2em]" id="md-job-type-label">Job Classification</p>
                </div>
                <button onclick="closeModal('modal-detail')" class="bg-white/20 w-10 h-10 rounded-2xl flex items-center justify-center font-bold hover:bg-white/40">‚úï</button>
            </div>
            
            <div class="p-8 space-y-8 overflow-y-auto">
                <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-200 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10 font-black text-4xl italic">ASSET</div>
                    <p class="font-black text-slate-400 text-[10px] uppercase mb-3 tracking-widest">Inventory Information</p>
                    <p class="text-slate-700 font-bold text-sm">AssetID: <span id="md-asset-id" class="text-pink-600"></span></p>
                    <p class="text-slate-800 font-black text-base mt-1 leading-tight" id="md-asset-name"></p>
                    <p id="md-asset-detail" class="text-slate-500 text-xs mt-2 italic font-medium"></p>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <div class="space-y-1">
                        <label class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Requested Department</label>
                        <p id="md-dept" class="font-bold text-slate-800 text-lg flex items-center gap-2">üè¢ <span id="val-dept"></span></p>
                    </div>
                    <div class="space-y-3">
                        <label class="text-[10px] text-pink-600 font-black uppercase tracking-widest flex items-center gap-2">
                             Problem Description
                        </label>
                        <div id="md-problem" class="bg-white p-6 rounded-[2rem] text-slate-600 text-[14px] border-2 border-slate-100 shadow-inner font-medium leading-relaxed italic"></div>
                    </div>
                </div>
            </div>

            <div id="md-actions" class="p-8 bg-slate-50 border-t border-slate-200 shrink-0"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzala43clqUn9Z9ky9BlAhcTq6Ang40koFQDi59q33spvLNQpcEFqc2_PJ-xT5NHx4/exec';
        let store = { AllJobs: [], BackupData: [] };
        let currentUser = JSON.parse(sessionStorage.getItem('it_user')) || { UserName: "‡∏ñ‡∏¥‡∏ô‡∏Ñ‡∏≥‡πÄ‡∏ä‡∏¥‡∏î", UserTypeID: "ITExpert" };

        function showLoading(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function initApp() {
            document.getElementById('u-name').innerText = currentUser.UserName;
            document.getElementById('display-utid').innerText = currentUser.UserTypeID;
            showLoading(true);
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getInitialData', data: { userName: currentUser.UserName } }) });
                const result = await res.json();
                store.AllJobs = result.AllJobs || [];
                store.BackupData = result.BackupData || [];
                renderDashboard();
                renderMyJobs();
            } catch (e) { console.error(e); } finally { showLoading(false); }
        }

        function renderDashboard() {
            const jobs = store.AllJobs;
            document.getElementById('count-wait').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô').length;
            document.getElementById('count-doing').innerText = jobs.filter(j => j.Status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£').length;
            document.getElementById('count-spare').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà').length;
            document.getElementById('count-done').innerText = jobs.filter(j => j.Status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô').length;
            document.getElementById('count-cancel').innerText = jobs.filter(j => j.Status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å').length;

            document.getElementById('job-list-dashboard').innerHTML = jobs.map(j => {
                const prioColor = j.Priority === '‡∏î‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î' ? 'bg-red-500' : (j.Priority === '‡∏î‡πà‡∏ß‡∏ô' ? 'bg-orange-500' : 'bg-blue-500');
                const borderStatus = j.Status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'border-green-500' : (j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô' ? 'border-blue-500' : 'border-pink-600');
                
                return `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-pro overflow-hidden border-l-[8px] ${borderStatus}">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="font-black text-slate-800 text-sm tracking-tight">${j.JobID}</p>
                                <p class="text-[10px] font-bold text-slate-400 uppercase mt-0.5">${j.JobType || 'Technical Support'}</p>
                            </div>
                            <div class="flex flex-col items-end gap-1.5">
                                <span class="${prioColor} text-white text-[9px] px-2.5 py-1 rounded-lg font-black uppercase shadow-sm">${j.Priority || '‡∏õ‡∏Å‡∏ï‡∏¥'}</span>
                                <span class="text-[9px] font-bold text-slate-500 bg-slate-100 px-2.5 py-1 rounded-lg italic border border-slate-200">SLA: ${j.SLA || '24h'}</span>
                            </div>
                        </div>
                        <p class="text-[16px] font-bold text-slate-700 leading-snug line-clamp-2 mb-4">${j.Problem}</p>
                        <div class="flex justify-between items-end pt-4 border-t border-slate-100">
                            <div class="flex items-center gap-2">
                                <div class="bg-slate-100 p-1.5 rounded-lg text-sm font-bold text-slate-500">üè¢ ${j.Department}</div>
                            </div>
                            <span class="text-[11px] font-black px-4 py-1.5 rounded-xl uppercase tracking-widest ${getStatusStyle(j.Status)}">
                                ${j.Status}
                            </span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderMyJobs() {
            const myJobs = store.AllJobs.filter(j => j.Owner === currentUser.UserName);
            document.getElementById('job-list-myjob').innerHTML = myJobs.length ? myJobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-pro p-6 bg-gradient-to-r from-white to-orange-50/30 border-l-[8px] border-orange-500 shadow-md">
                    <div class="flex justify-between items-start mb-3">
                        <p class="font-black text-orange-600 text-sm tracking-widest">${j.JobID}</p>
                        <span class="text-[10px] font-black text-orange-600 uppercase italic">Your Active Job</span>
                    </div>
                    <p class="text-[15px] font-bold text-slate-800 mb-4">${j.Problem}</p>
                    <div class="flex justify-between items-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">üè¢ ${j.Department}</p>
                        <span class="bg-orange-500 text-white text-[10px] font-black px-4 py-1.5 rounded-xl shadow-lg">${j.Status}</span>
                    </div>
                </div>
            `).join('') : '<div class="text-center py-20 text-slate-300 font-bold uppercase tracking-widest italic">No IT_Tickets assigned to you</div>';
        }

        function getStatusStyle(status) {
            switch(status) {
                case '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô': return 'bg-blue-600 text-white status-pulse';
                case '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£': return 'bg-orange-500 text-white shadow-lg shadow-orange-200';
                case '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà': return 'bg-yellow-400 text-slate-800';
                case '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô': return 'bg-green-600 text-white shadow-lg shadow-green-200';
                case '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å': return 'bg-slate-300 text-slate-600';
                default: return 'bg-slate-100 text-slate-400';
            }
        }

        function viewJobDetail(id) {
            const j = store.AllJobs.find(x => x.JobID == id);
            if(!j) return;
            
            document.getElementById('md-job-id').innerText = j.JobID;
            document.getElementById('md-job-type-label').innerText = j.JobType || 'Classification: N/A';
            document.getElementById('val-dept').innerText = j.Department || '-';
            document.getElementById('md-problem').innerText = j.Problem || '-';

            const asset = store.BackupData.find(a => a.AssetID == j.AssetCode || a.NOID == j.AssetCode);
            document.getElementById('md-asset-id').innerText = j.AssetCode || '-';
            document.getElementById('md-asset-name').innerText = asset ? asset.AssetName : 'Standard Service Asset';
            document.getElementById('md-asset-detail').innerText = asset ? asset.Detail : 'Configuration data not synced';

            let btnHtml = '';
            const status = j.Status.trim();
            const utid = currentUser.UserTypeID;

            if (utid === 'IT' || utid === 'ITExpert' || utid === 'Admin') {
                if (status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô') {
                    btnHtml = `<button onclick="updateStatus('${j.JobID}', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-3xl font-black shadow-xl transition-all active:scale-95 uppercase tracking-widest">üõ†Ô∏è Accept & Start IT_Ticket</button>`;
                } else if (status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' || status === '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà') {
                    btnHtml = `
                        <button onclick="updateStatus('${j.JobID}', '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô')" class="w-full bg-green-600 hover:bg-green-700 text-white py-5 rounded-3xl font-black shadow-xl mb-4 transition-all active:scale-95 flex items-center justify-center gap-3">‚úÖ COMPLETE & CLOSE TICKET</button>
                        <div class="grid grid-cols-3 gap-3">
                            <button onclick="updateStatus('${j.JobID}', '‡πÇ‡∏≠‡∏ô‡∏á‡∏≤‡∏ô')" class="py-4 bg-slate-800 text-white rounded-2xl text-[10px] font-black hover:bg-black transition-all">üîÑ TRANSFER</button>
                            <button onclick="updateStatus('${j.JobID}', '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà')" class="py-4 bg-yellow-500 text-white rounded-2xl text-[10px] font-black hover:bg-yellow-600 transition-all">‚è∏Ô∏è SPARE PART</button>
                            <button onclick="updateStatus('${j.JobID}', '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å')" class="py-4 bg-red-600 text-white rounded-2xl text-[10px] font-black hover:bg-red-700 transition-all">‚ùå CANCEL</button>
                        </div>
                    `;
                } else {
                    btnHtml = `<div class="bg-slate-100 p-4 rounded-2xl text-center text-xs font-black text-slate-400 uppercase border-2 border-dashed">Ticket Lifecycle Ended: ${status}</div>`;
                }
            } else {
                btnHtml = `<div class="bg-red-50 text-red-500 p-4 rounded-2xl text-center text-[10px] font-bold border border-red-100 italic">SYSTEM_RESTRICTION: VIEW ONLY (Role: ${utid})</div>`;
            }
            
            document.getElementById('md-actions').innerHTML = btnHtml;
            document.getElementById('modal-detail').style.display = 'flex';
        }

        async function updateStatus(id, newStatus) {
            showLoading(true);
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'updateJobStatus', data: { JobID: id, Status: newStatus, Owner: currentUser.UserName } })
                });
                const result = await res.json();
                if (result.success) {
                    closeModal('modal-detail');
                    await initApp();
                }
            } catch (e) { alert("Network Error: Update Failed"); } finally { showLoading(false); }
        }

        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab' + n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => { 
                b.classList.remove('text-pink-600', 'border-pink-600'); 
                b.classList.add('text-slate-400', 'border-transparent'); 
            });
            document.getElementById('t' + n).classList.remove('text-slate-400', 'border-transparent');
            document.getElementById('t' + n).classList.add('text-pink-600', 'border-pink-600');
        }

        function logout() { sessionStorage.clear(); location.reload(); }
        window.onload = initApp;
    </script>
</body>
</html>
