<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Kanit',sans-serif;
  margin:0;
  background:linear-gradient(to bottom,#ffe6f0,#ffffff);
}

/* HEADER */
header{
  background:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

header img{height:50px;}

.tabs{
  display:flex;
  background:#ffb6d9;
}
.tabs button{
  flex:1;
  border:none;
  padding:12px;
  background:none;
  font-weight:600;
  cursor:pointer;
}

.tabcontent{display:none;padding:15px;}
.activeTab{display:block;}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  font-size:12px;
}
th{background:#ffd6ea;}

.btn{
  background:#ff69b4;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:5px;
  cursor:pointer;
}

.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal{
  background:white;
  padding:20px;
  width:95%;
  max-width:500px;
  border-radius:10px;
}

input,select,textarea{
  width:100%;
  padding:6px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div id="loginSection">
  <div class="modal" style="margin:50px auto;">
    <h3>Login</h3>
    <input id="loginUser" placeholder="UserPN">
    <input id="loginPass" type="password" placeholder="Password">
    <button class="btn" onclick="doLogin()">Login</button>
    <hr>
    <h4>Reset Password</h4>
    <input id="resetEmail" placeholder="Email">
    <button class="btn" onclick="doReset()">Request Reset</button>
  </div>
</div>
