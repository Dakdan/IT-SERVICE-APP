<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service Management - UDON HOSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
        .pink-grad { background: linear-gradient(135deg, #be185d 0%, #db2777 100%); }
        .overlay { display:none; position:fixed; inset:0; background:rgba(15, 23, 42, 0.7); backdrop-filter:blur(10px); z-index:9999; justify-content:center; align-items:center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-pro { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .card-pro:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <script>
        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏≤‡∏ß: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Session ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        const sessionData = sessionStorage.getItem('it_user');
        if (!sessionData) { window.location.replace('login.html'); }
        const currentUser = JSON.parse(sessionData);
    </script>

    <div id="loader" class="overlay">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl flex flex-col items-center text-center">
            <div class="animate-spin rounded-full h-14 w-14 border-4 border-pink-600 border-t-transparent mb-4"></div>
            <p class="text-slate-600 font-black text-xs uppercase tracking-widest italic">Syncing Data...</p>
        </div>
    </div>

    <header class="pink-grad text-white px-6 py-6 sticky top-0 z-50 shadow-xl">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-10 bg-white/20 p-1 rounded-xl">
                <div>
                    <h1 id="u-name" class="font-bold text-lg leading-none mb-1"></h1>
                    <span id="display-utid" class="text-[9px] bg-black/20 px-2.5 py-1 rounded-md font-black uppercase border border-white/10"></span>
                </div>
            </div>
            <button onclick="logout()" class="bg-white/20 w-12 h-12 rounded-2xl flex items-center justify-center hover:bg-white/40 transition-all">üö™</button>
        </div>
    </header>

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-[92px] z-40">
        <div class="max-w-5xl mx-auto flex px-2 text-center">
            <button onclick="switchTab(1)" id="t1" class="flex-1 py-5 text-[11px] font-black border-b-4 border-pink-600 text-pink-600 uppercase">Dashboard</button>
            <button onclick="switchTab(2)" id="t2" class="flex-1 py-5 text-[11px] font-black border-b-4 border-transparent text-slate-400 uppercase">My Jobs</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 pt-6 space-y-6">
        <div id="tab1" class="tab-content active space-y-6">
            <div id="job-list-all" class="space-y-4"></div>
        </div>

        <div id="tab2" class="tab-content space-y-6">
            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm flex justify-between items-center">
                <h2 class="text-pink-600 font-black text-sm uppercase">Active Tickets</h2>
                <button class="bg-pink-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold">‚ûï NEW JOB</button>
            </div>
            <div id="job-list-myjob" class="space-y-4"></div>
        </div>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzala43clqUn9Z9ky9BlAhcTq6Ang40koFQDi59q33spvLNQpcEFqc2_PJ-xT5NHx4/exec';
        let store = { AllJobs: [] };

        function showLoading(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
        function logout() { sessionStorage.clear(); window.location.replace('login.html'); }
        
        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab'+n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-pink-600', 'border-pink-600');
                b.classList.add('text-slate-400', 'border-transparent');
            });
            document.getElementById('t'+n).classList.add('text-pink-600', 'border-pink-600');
        }

        async function initApp() {
            document.getElementById('u-name').innerText = currentUser.UserName;
            document.getElementById('display-utid').innerText = currentUser.UserTypeID;
            
            showLoading(true);
            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'getInitialData', data: { userName: currentUser.UserName } }) 
                });
                const result = await res.json();
                store.AllJobs = result.AllJobs || [];
                
                renderDashboard();
                renderMyJobs();
            } catch (e) { alert("Error connecting to server"); } finally { showLoading(false); }
        }

        function renderDashboard() {
            document.getElementById('job-list-all').innerHTML = store.AllJobs.map(j => `
                <div class="card-pro p-7 border-l-[10px] border-blue-600 mb-4">
                    <p class="font-black text-slate-800 text-sm">${j.JobID}</p>
                    <p class="text-[16px] font-bold text-slate-700 mt-1">${j.Problem}</p>
                    <div class="flex justify-between items-center mt-3 pt-3 border-t border-slate-50">
                        <span class="text-[9px] font-bold text-slate-400 uppercase">üè¢ ${j.Department || '-'}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderMyJobs() {
            // ‡∏Å‡∏£‡∏≠‡∏á‡∏á‡∏≤‡∏ô‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏≤‡∏Å currentUser ‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤ Login
            const myJobs = store.AllJobs.filter(j => j.Owner === currentUser.UserName);
            const container = document.getElementById('job-list-myjob');
            
            if (myJobs.length > 0) {
                container.innerHTML = myJobs.map(j => `
                    <div class="card-pro p-7 border-l-[10px] border-orange-500 bg-orange-50/10 mb-4">
                        <p class="font-black text-orange-600 text-sm mb-1 italic">${j.JobID}</p>
                        <p class="text-[16px] font-bold text-slate-800">${j.Problem}</p>
                        <p class="text-[10px] mt-4 font-black uppercase text-orange-600 underline underline-offset-4">‚óè ${j.Status}</p>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<div class="text-center py-20 text-slate-300 font-black uppercase text-[10px] italic">No Jobs for ${currentUser.UserName}</div>`;
            }
        }

        window.onload = initApp;
    </script>
</body>
</html>
