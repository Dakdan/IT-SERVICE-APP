<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT UDON HOSP - Smart Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #fff5f7; }
        .pink-grad { background: linear-gradient(135deg, #db2777 0%, #f472b6 100%); }
        .modal-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); backdrop-filter:blur(8px); z-index:999; justify-content:center; align-items:center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="loader" class="modal-overlay" style="display:flex; background:white; z-index:1000;">
        <div class="text-center">
            <div class="animate-spin text-pink-500 mb-2"><i data-lucide="loader-2" size="48"></i></div>
            <p class="text-pink-600 font-bold">กำลังโหลดข้อมูล...</p>
        </div>
    </div>

    <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-xl border border-pink-100">
            <div class="flex justify-center mb-6 text-pink-500"><i data-lucide="shield-check" size="64"></i></div>
            <h1 class="text-2xl font-bold text-center mb-8">IT MANAGEMENT</h1>
            <div class="space-y-4">
                <input type="text" id="userpn" placeholder="ชื่อผู้ใช้ (UserPN)" class="w-full px-6 py-4 rounded-2xl bg-pink-50/30 outline-none focus:ring-2 focus:ring-pink-300">
                <input type="password" id="userpw" placeholder="รหัสผ่าน" class="w-full px-6 py-4 rounded-2xl bg-pink-50/30 outline-none focus:ring-2 focus:ring-pink-300">
                <button onclick="doLogin()" class="w-full pink-grad text-white py-4 rounded-2xl font-bold shadow-lg flex justify-center items-center gap-2">
                    <i data-lucide="log-in" size="20"></i> เข้าสู่ระบบ
                </button>
            </div>
        </div>
    </div>

    <div id="app-page" class="hidden min-h-screen">
        <header class="pink-grad text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-md">
            <div class="flex items-center gap-2 font-bold"><i data-lucide="activity"></i> IT UDON HOSP</div>
            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-lg"><i data-lucide="power" size="18"></i></button>
        </header>

        <nav class="bg-white flex border-b sticky top-[64px] z-40">
            <button onclick="showTab(1)" id="t1" class="flex-1 py-4 text-sm font-bold border-b-4 border-pink-500 text-pink-600 flex justify-center items-center gap-2">
                <i data-lucide="layout-dashboard" size="18"></i> Dashboard
            </button>
            <button onclick="showTab(2)" id="t2" class="flex-1 py-4 text-sm font-medium text-gray-400 flex justify-center items-center gap-2">
                <i data-lucide="plus-circle" size="18"></i> บันทึกงาน
            </button>
        </nav>

        <main class="p-4 max-w-5xl mx-auto">
            <div id="content1" class="tab-content active space-y-4">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4" id="stat-cards"></div>
                <div class="bg-white rounded-3xl shadow-sm border p-4 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-pink-50 text-pink-600">
                                <tr>
                                    <th class="p-4">JobID</th>
                                    <th class="p-4">ปัญหา</th>
                                    <th class="p-4">สถานะ</th>
                                    <th class="p-4">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="job-list" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="content2" class="tab-content">
                <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border space-y-6 max-w-2xl mx-auto">
                    <h2 class="text-xl font-bold text-pink-600 flex items-center gap-2"><i data-lucide="pen-tool"></i> บันทึกกิจกรรม IT_Ticket</h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs text-gray-400 ml-2">ประเภทงาน</label>
                                <select id="f-type" onchange="updateSubTypes()" class="w-full p-4 rounded-xl bg-pink-50/20 border-none outline-none mt-1"></select>
                            </div>
                            <div>
                                <label class="text-xs text-gray-400 ml-2">งานย่อย</label>
                                <select id="f-sub" class="w-full p-4 rounded-xl bg-pink-50/20 border-none outline-none mt-1"></select>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 ml-2">หน่วยงาน</label>
                            <input list="dl-dept" id="f-dept" class="w-full p-4 rounded-xl bg-pink-50/20 outline-none mt-1" placeholder="พิมพ์ค้นหาหน่วยงาน...">
                            <datalist id="dl-dept"></datalist>
                        </div>
                        <div>
                            <label class="text-xs text-gray-400 ml-2">รายละเอียด</label>
                            <textarea id="f-detail" class="w-full p-4 rounded-xl bg-pink-50/20 outline-none mt-1 h-24"></textarea>
                        </div>
                        <button onclick="saveTicket()" class="w-full pink-grad text-white py-4 rounded-2xl font-bold shadow-lg flex justify-center items-center gap-2">
                            <i data-lucide="save"></i> บันทึกข้อมูล
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = 'YOUR_WEB_APP_URL'; 
        let store = {};
        let user = null;

        window.onload = () => { lucide.createIcons(); document.getElementById('loader').style.display='none'; }

        async function doLogin() {
            const u = document.getElementById('userpn').value;
            const p = document.getElementById('userpw').value;
            document.getElementById('loader').style.display='flex';
            const res = await fetch(WEB_APP_URL, { method:'POST', body: JSON.stringify({ action:'checkLogin', data: {user:u, pass:p} }) }).then(r=>r.json());
            if(res.success) {
                user = res.user;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app-page').classList.remove('hidden');
                await refreshData();
            } else { alert('เข้าสู่ระบบไม่สำเร็จ'); }
            document.getElementById('loader').style.display='none';
        }

        async function refreshData() {
            const res = await fetch(WEB_APP_URL, { method:'POST', body: JSON.stringify({ action:'getInitialData' }) }).then(r=>r.json());
            if(res.success) {
                store = res;
                renderDashboard();
                setupForms();
                lucide.createIcons();
            }
        }

        function setupForms() {
            // Map JobTypeMaster
            const fType = document.getElementById('f-type');
            fType.innerHTML = '<option value="">-- เลือกประเภท --</option>' + 
                store.JobTypeMaster.map(t => `<option value="${t.TypeName}" data-id="${t.TypeID}">${t.TypeName}</option>`).join('');
            
            // Map Department
            const dlDept = document.getElementById('dl-dept');
            dlDept.innerHTML = store.Department.map(d => `<option value="${d.DepartmentName}">`).join('');
        }

        function updateSubTypes() {
            const fType = document.getElementById('f-type');
            const typeID = fType.options[fType.selectedIndex].getAttribute('data-id');
            const fSub = document.getElementById('f-sub');
            
            // Map JobSubTypeMaster กรองด้วย TypeID
            const filtered = store.JobSubTypeMaster.filter(s => s.TypeID == typeID);
            fSub.innerHTML = '<option value="">-- เลือกงานย่อย --</option>' + 
                filtered.map(s => `<option value="${s.SubTypeName}">${s.SubTypeName}</option>`).join('');
        }

        function renderDashboard() {
            const jobs = store.JobTicket;
            document.getElementById('job-list').innerHTML = jobs.map(j => `
                <tr class="hover:bg-pink-50">
                    <td class="p-4 font-bold text-pink-600">${j.JobID}</td>
                    <td class="p-4 text-xs">${j.Problem}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded-full bg-blue-100 text-blue-600 text-[10px] font-bold">${j.Status}</span></td>
                    <td class="p-4"><button class="text-pink-400"><i data-lucide="eye" size="18"></i></button></td>
                </tr>
            `).join('');
            
            document.getElementById('stat-cards').innerHTML = `
                <div class="bg-white p-4 rounded-2xl border-l-4 border-pink-500 shadow-sm">
                    <p class="text-[10px] text-gray-400 font-bold uppercase">ทั้งหมด</p>
                    <p class="text-2xl font-bold">${jobs.length}</p>
                </div>
            `;
            lucide.createIcons();
        }

        async function saveTicket() {
            const data = {
                JobID: 'T-' + Date.now(),
                JobType: document.getElementById('f-type').value,
                JobSubType: document.getElementById('f-sub').value,
                Department: document.getElementById('f-dept').value,
                Detail: document.getElementById('f-detail').value,
                CreateBy: user.UserPN,
                Status: 'เสร็จสิ้น'
            };
            document.getElementById('loader').style.display='flex';
            await fetch(WEB_APP_URL, { method:'POST', body: JSON.stringify({ action:'saveITTicket', data }) });
            alert('บันทึกสำเร็จ');
            showTab(1);
            await refreshData();
            document.getElementById('loader').style.display='none';
        }

        function showTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content'+n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-pink-600', 'border-pink-500', 'font-bold');
                b.classList.add('text-gray-400');
            });
            document.getElementById('t'+n).classList.add('text-pink-600', 'border-pink-500', 'font-bold');
        }
    </script>
</body>
</html>
