    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzala43clqUn9Z9ky9BlAhcTq6Ang40koFQDi59q33spvLNQpcEFqc2_PJ-xT5NHx4/exec';
        let store = { AllJobs: [], BackupData: [] };

        function showLoading(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { sessionStorage.clear(); window.location.replace('login.html'); }
        
        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab'+n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-pink-600', 'border-pink-600');
                b.classList.add('text-slate-400', 'border-transparent');
            });
            document.getElementById('t'+n).classList.add('text-pink-600', 'border-pink-600');
        }

        async function initApp() {
            document.getElementById('u-name').innerText = currentUser.UserName;
            document.getElementById('display-utid').innerText = currentUser.UserTypeID;
            showLoading(true);
            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'getInitialData', data: { userName: currentUser.UserName } }) 
                });
                const result = await res.json();
                store.AllJobs = result.AllJobs || [];
                store.BackupData = result.BackupData || [];
                renderDashboard();
                renderMyJobs();
            } catch (e) { console.error(e); } finally { showLoading(false); }
        }

        function renderDashboard() {
            document.getElementById('job-list-dashboard').innerHTML = store.AllJobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-pro p-7 border-l-[10px] border-blue-600 mb-4">
                    <p class="font-black text-slate-800 text-sm">${j.JobID}</p>
                    <p class="text-[16px] font-bold text-slate-700">${j.Problem}</p>
                    <p class="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-widest">${j.Department || '-'}</p>
                </div>
            `).join('');
        }

        function renderMyJobs() {
            const myJobs = store.AllJobs.filter(j => j.Owner === currentUser.UserName);
            const container = document.getElementById('job-list-myjob');
            if (myJobs.length > 0) {
                container.innerHTML = myJobs.map(j => `
                    <div onclick="viewJobDetail('${j.JobID}')" class="card-pro p-7 border-l-[10px] border-orange-500 bg-orange-50/10 mb-4">
                        <p class="font-black text-orange-600 text-sm mb-1">${j.JobID}</p>
                        <p class="text-[16px] font-bold text-slate-800">${j.Problem}</p>
                        <p class="text-[10px] mt-4 font-black uppercase text-orange-600 italic">‚óè ${j.Status}</p>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<div class="text-center py-20 text-slate-300 font-black uppercase text-[10px] italic">No Assigned Tasks for ${currentUser.UserName}</div>`;
            }
        }

            document.getElementById('md-job-id').innerText = j.JobID;

            document.getElementById('md-problem').innerText = j.Problem || '-';
            const asset = store.BackupData.find(a => a.AssetID == j.AssetCode);
            document.getElementById('md-asset-id').innerText = j.AssetCode || '-';

            let btnHtml = '';
            // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô: ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤ "‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô" ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
            if (j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô' || !j.Status) {
                btnHtml = `<button onclick="updateStatus('${j.JobID}', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£')" class="w-full bg-blue-600 text-white py-6 rounded-[2.5rem] font-black shadow-xl italic flex items-center justify-center gap-4 hover:bg-blue-700 active:scale-95 transition-all">üõ†Ô∏è ‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô (ACCEPT)</button>`;
            } else if (j.Status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£') {
                btnHtml = `<button onclick="updateStatus('${j.JobID}', '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô')" class="w-full bg-green-500 text-white py-6 rounded-[2.5rem] font-black shadow-xl italic flex items-center justify-center gap-4 hover:bg-green-600 active:scale-95 transition-all">‚úÖ ‡∏õ‡∏¥‡∏î‡∏á‡∏≤‡∏ô (DONE)</button>`;
            } else {
                btnHtml = `<div class="text-center font-bold text-slate-400 italic">‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${j.Status}</div>`;
            }
            document.getElementById('md-actions').innerHTML = btnHtml;
            document.getElementById('modal-detail').style.display = 'flex';
        }

        async function updateStatus(id, newStatus) {
            closeModal('modal-detail');
            showLoading(true);
            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'updateJobStatus', data: { JobID: id, Status: newStatus, Owner: currentUser.UserName } }) 
                });
                const result = await res.json();
                if (result.success) { await initApp(); }
            } catch (e) { alert("Update Error"); } finally { showLoading(false); }
        }

        window.onload = initApp;
    </script>
</body>
