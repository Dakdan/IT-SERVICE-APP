<!DOCTYPE html>

<body>

                <input type="password" id="userpw" placeholder="UserPW" class="w-full px-5 py-4 rounded-2xl bg-gray-50 outline-none focus:ring-2 focus:ring-pink-300">
                <button onclick="handleLogin()" class="w-full pink-grad text-white py-4 rounded-2xl font-bold shadow-lg">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            </div>

    <div id="main-app" class="hidden">
        <header class="pink-grad text-white p-5 sticky top-0 z-50 shadow-md">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-10 bg-white rounded-lg p-1">
                    <div>

                        <p id="display-user-type" class="text-[9px] tracking-widest bg-black/20 px-2 py-0.5 rounded-full inline-block font-bold uppercase"></p>

        <nav class="bg-white border-b sticky top-[80px] z-40">

                <button onclick="switchTab(2)" id="t2" class="flex-1 py-4 text-[11px] font-medium text-gray-400 uppercase tracking-widest">My Job</button>

        <main class="max-w-5xl mx-auto p-4 space-y-4">

                    <div class="p-2 rounded-2xl bg-blue-50 text-blue-600 text-center border border-white">
                        <span class="text-xs">üÜï</span><p id="count-wait" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-orange-50 text-orange-600 text-center border border-white">
                        <span class="text-xs">üõ†Ô∏è</span><p id="count-doing" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-yellow-50 text-yellow-600 text-center border border-white">
                        <span class="text-xs">‚è∏Ô∏è</span><p id="count-spare" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-green-50 text-green-600 text-center border border-white">
                        <span class="text-xs">‚úÖ</span><p id="count-done" class="text-sm font-bold mt-1">0</p>
                    </div>
                    <div class="p-2 rounded-2xl bg-gray-100 text-gray-500 text-center border border-white">
                        <span class="text-xs">‚ùå</span><p id="count-cancel" class="text-sm font-bold mt-1">0</p>
                    </div>
                </div>
                <div id="job-list-dashboard" class="space-y-3"></div>
            </div>

            <div id="tab2" class="tab-content space-y-4">
                <div id="job-list-myjob" class="space-y-3"></div>
            </div>

    </div>

    <div id="modal-detail" class="overlay">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl m-4 flex flex-col max-h-[90vh]">
            <div class="pink-grad p-6 text-white flex justify-between items-center">
                <h3 class="font-bold text-lg" id="md-job-id">JOB-ID</h3>
                <button onclick="closeModal('modal-detail')" class="bg-white/20 w-8 h-8 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>
            
            <div class="p-8 space-y-6 overflow-y-auto">
                <div id="asset-info" class="bg-blue-50 p-5 rounded-[2rem] border border-blue-100 space-y-2 text-sm">
                    <p class="font-bold text-blue-600 uppercase text-[10px] tracking-widest">‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Ñ‡∏£‡∏∏‡∏†‡∏±‡∏ì‡∏ë‡πå</p>
                    <p class="text-gray-600">ID: <span id="md-asset-id" class="text-blue-900 font-bold"></span></p>
                    <p class="text-gray-600 leading-tight">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£: <span id="md-asset-name" class="text-blue-900 font-bold"></span></p>
                    <p id="md-asset-detail" class="text-blue-700/60 text-[11px] font-medium italic"></p>
                </div>

                <div class="space-y-4 text-sm">
                    <div><label class="text-[10px] text-gray-400 font-bold uppercase block mb-1">‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏á‡∏≤‡∏ô</label><p id="md-dept" class="font-bold text-gray-700"></p></div>
                    <div class="border-t border-dashed pt-4">
                        <label class="text-[10px] text-pink-500 font-bold uppercase block mb-1">‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ó‡∏µ‡πà‡πÅ‡∏à‡πâ‡∏á</label>
                        <div id="md-problem" class="bg-gray-50 p-5 rounded-3xl text-gray-600 text-[13px] leading-relaxed"></div>
                    </div>
                </div>
            </div>
            
            <div id="md-actions" class="p-6 bg-gray-50 border-t"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzala43clqUn9Z9ky9BlAhcTq6Ang40koFQDi59q33spvLNQpcEFqc2_PJ-xT5NHx4/exec';
        let store = { AllJobs: [], MyJobs: [], BackupData: [] };
        let currentUser = null;

        function showLoading(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function apiPost(action, data = {}) {
            showLoading(true);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, data }) });
                return await response.json();
            } catch (e) { return { success: false }; }
            finally { showLoading(false); }
        }

        async function handleLogin() {
            const user = document.getElementById('userpn').value;
            const pass = document.getElementById('userpw').value;
            const res = await apiPost('checkLogin', { user, pass });
            if (res.success) {
                currentUser = res.user;
                sessionStorage.setItem('it_user', JSON.stringify(currentUser));
                initApp();
            } else { alert("UserPN ‡∏´‡∏£‡∏∑‡∏≠ UserPW ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á"); }
        }

        async function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('u-name').innerText = currentUser.UserName;
            document.getElementById('display-user-type').innerText = currentUser.UserTypeID; // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå UserTypeID

            const res = await apiPost('getInitialData', { userName: currentUser.UserName });
            if(res) {
                store = res;
                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå UserTypeID ‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á Dashboard
                if(currentUser.UserTypeID === 'IT') {
                    document.getElementById('it-summary-section').classList.remove('hidden');
                    renderDashboard();
                } else {
                    document.getElementById('job-list-dashboard').innerHTML = `<p class="p-20 text-center text-gray-400 text-xs">‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á Dashboard ‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏•‡∏≤‡∏á</p>`;
                    switchTab(2);
                }
                renderMyJobs();
            }
        }

        function renderDashboard() {
            const jobs = store.AllJobs || [];
            document.getElementById('count-wait').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô').length;
            document.getElementById('count-doing').innerText = jobs.filter(j => j.Status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£').length;
            document.getElementById('count-spare').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà').length;
            document.getElementById('count-done').innerText = jobs.filter(j => j.Status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô').length;
            document.getElementById('count-cancel').innerText = jobs.filter(j => j.Status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å').length;

            document.getElementById('job-list-dashboard').innerHTML = jobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-custom p-5 border-l-4 ${getStatusColor(j.Status)} mb-3 cursor-pointer active:scale-95 transition-all">
                    <div class="flex justify-between items-start mb-1">
                        <p class="font-bold text-pink-600 text-xs">${j.JobID}</p>
                        <span class="text-[9px] px-2 py-0.5 rounded-full bg-gray-50 font-bold text-gray-500 border uppercase">${j.Status}</span>
                    </div>
                    <p class="text-[13px] font-bold text-gray-800 truncate">${j.Problem}</p>
                    <p class="text-[10px] text-gray-400 mt-1">${j.Department}</p>
                </div>
            `).join('');
        }

        function renderMyJobs() {
            const jobs = store.MyJobs || [];
            document.getElementById('job-list-myjob').innerHTML = jobs.length ? jobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-custom p-5 border-l-4 border-orange-400 mb-3 cursor-pointer">
                    <p class="font-bold text-pink-600 text-xs">${j.JobID}</p>
                    <p class="text-[13px] font-bold text-gray-800 truncate">${j.Problem}</p>
                    <span class="text-[9px] text-orange-500 font-bold uppercase">${j.Status}</span>
                </div>
            `).join('') : '<p class="text-center py-20 text-gray-400 text-xs">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>';
        }

        function getStatusColor(s) {
            if(s === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô') return 'border-blue-400';
            if(s === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£') return 'border-orange-400';
            if(s === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô') return 'border-green-400';
            return 'border-gray-200';
        }

        function viewJobDetail(id) {
            const j = store.AllJobs.find(x => x.JobID == id);
            if(!j) return;
            
            document.getElementById('md-job-id').innerText = j.JobID;
            document.getElementById('md-dept').innerText = j.Department || '-';
            document.getElementById('md-problem').innerText = j.Problem || '-';

            const asset = store.BackupData.find(a => a.AssetID == j.AssetCode || a.NOID == j.AssetCode);
            document.getElementById('md-asset-id').innerText = j.AssetCode || '-';
            document.getElementById('md-asset-name').innerText = asset ? asset.AssetName : '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÅ‡∏ö‡∏öLaser';
            document.getElementById('md-asset-detail').innerText = asset ? asset.Detail : '‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠ NEC ‡∏£‡∏∏‡πà‡∏ô P2000';

            // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ä‡πá‡∏Ñ UserTypeID ‡πÅ‡∏•‡∏∞ Status ---
            let btnHtml = '';
            const status = j.Status.trim();

            if (currentUser.UserTypeID === 'IT') {
                if (status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô') {
                    btnHtml = `<button onclick="updateStatus('${j.JobID}', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£')" class="w-full pink-grad text-white py-4 rounded-[1.5rem] font-bold shadow-lg shadow-pink-200">üõ†Ô∏è ‡∏£‡∏±‡∏ö‡∏ó‡∏£‡∏≤‡∏ö‡πÅ‡∏•‡∏∞‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£ (‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå IT)</button>`;
                } else if (status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' && (j.Owner === currentUser.UserName || j.Owner === '')) {
                    btnHtml = `<button onclick="updateStatus('${j.JobID}', '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô')" class="w-full bg-green-500 text-white py-4 rounded-[1.5rem] font-bold shadow-lg">‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏á‡∏≤‡∏ô‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</button>`;
                } else {
                    btnHtml = `<div class="text-center text-xs text-gray-400 font-bold py-2 uppercase">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${status}</div>`;
                }
            } else {
                btnHtml = `<div class="text-center text-[10px] text-gray-400 font-bold py-2 uppercase tracking-widest italic">‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡πà‡∏≤‡∏ô‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö User ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ)</div>`;
            }
            
            document.getElementById('md-actions').innerHTML = btnHtml;
            document.getElementById('modal-detail').style.display = 'flex';
        }

        async function updateStatus(id, newStatus) {
            const res = await apiPost('updateJobStatus', { 
                JobID: id, 
                Status: newStatus, 
                Owner: currentUser.UserName 
            });
            if (res.success) { closeModal('modal-detail'); initApp(); }
        }

        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab' + n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => { 
                b.classList.remove('text-pink-500', 'border-pink-500', 'font-bold'); 
                b.classList.add('text-gray-400'); 
            });
            document.getElementById('t' + n).classList.add('text-pink-500', 'border-pink-500', 'font-bold');
        }

        function logout() { sessionStorage.clear(); location.reload(); }
        
        window.onload = () => {
            const saved = sessionStorage.getItem('it_user');
            if (saved) { currentUser = JSON.parse(saved); initApp(); }
        };
    </script>
</body>
</html>
