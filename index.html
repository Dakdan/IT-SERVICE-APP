<!DOCTYPE html>

        .stat-card { @apply p-2 rounded-2xl flex flex-col items-center justify-center text-center shadow-sm border border-white; }

</head>
<body>

    <div id="loader" class="overlay">

            <div class="space-y-4">
                <input type="text" id="userpn" placeholder="UserPN" class="w-full px-5 py-4 rounded-2xl bg-gray-50 outline-none focus:ring-2 focus:ring-pink-300 shadow-inner">
                <input type="password" id="userpw" placeholder="UserPW" class="w-full px-5 py-4 rounded-2xl bg-gray-50 outline-none focus:ring-2 focus:ring-pink-300 shadow-inner">
                <button onclick="handleLogin()" class="w-full pink-grad text-white py-4 rounded-2xl font-bold shadow-lg hover:opacity-90 transition-all">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            </div>

    <div id="main-app" class="hidden">
        <header class="pink-grad text-white p-5 sticky top-0 z-50 shadow-md">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-10 bg-white rounded-lg p-1">
                    <div>

                        <p id="display-role-name" class="text-[8px] tracking-[0.2em] opacity-80 uppercase font-light"></p>

        <nav class="bg-white border-b sticky top-[80px] z-40">

                <button onclick="switchTab(1)" id="t1" class="flex-1 py-4 text-[11px] font-bold border-b-4 border-pink-500 text-pink-500 uppercase tracking-widest">Dashboard</button>
                <button onclick="switchTab(2)" id="t2" class="flex-1 py-4 text-[11px] font-medium text-gray-400 uppercase tracking-widest">My Job</button>

        </nav>

        <main class="max-w-5xl mx-auto p-4 space-y-4">

                <div class="grid grid-cols-5 gap-1.5">
                    <div class="stat-card bg-blue-50 text-blue-600"><span class="text-sm">üÜï</span><p id="count-wait" class="text-sm font-bold mt-1">0</p></div>
                    <div class="stat-card bg-orange-50 text-orange-600"><span class="text-sm">üõ†Ô∏è</span><p id="count-doing" class="text-sm font-bold mt-1">0</p></div>
                    <div class="stat-card bg-yellow-50 text-yellow-600"><span class="text-sm">‚è∏Ô∏è</span><p id="count-spare" class="text-sm font-bold mt-1">0</p></div>
                    <div class="stat-card bg-green-50 text-green-600"><span class="text-sm">‚úÖ</span><p id="count-done" class="text-sm font-bold mt-1">0</p></div>
                    <div class="stat-card bg-gray-100 text-gray-500"><span class="text-sm">‚ùå</span><p id="count-cancel" class="text-sm font-bold mt-1">0</p></div>
                </div>
                <div id="job-list-dashboard" class="space-y-3"></div>
            </div>

            <div id="tab2" class="tab-content space-y-4">

    </div>

    <div id="modal-detail" class="overlay">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl m-4 flex flex-col max-h-[90vh]">
            <div class="pink-grad p-6 text-white flex justify-between items-center shrink-0">
                <h3 class="font-bold text-lg" id="md-job-id">JOB-ID</h3>
                <button onclick="closeModal('modal-detail')" class="bg-white/20 w-8 h-8 rounded-full flex items-center justify-center font-bold">‚úï</button>
            </div>
            
            <div class="p-8 space-y-6 overflow-y-auto">
                <div id="asset-display" class="bg-blue-50 p-5 rounded-[2rem] border border-blue-100 space-y-2 text-sm">
                    <p class="font-bold text-blue-600 uppercase text-[10px] tracking-widest">‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏∏‡∏†‡∏±‡∏ì‡∏ë‡πå</p>
                    <p class="text-gray-600">AssetID: <span id="md-asset-id" class="text-blue-900 font-bold"></span></p>
                    <p class="text-gray-600">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£: <span id="md-asset-name" class="text-blue-900 font-bold"></span></p>
                    <p id="md-asset-detail" class="text-blue-700/60 text-[11px] font-medium italic"></p>
                </div>

                <div class="space-y-4 text-sm">
                    <div><label class="text-[10px] text-gray-400 font-bold uppercase tracking-wider block mb-1">‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏à‡πâ‡∏á</label><p id="md-dept" class="font-bold text-gray-700 text-base"></p></div>
                    <div class="border-t border-dashed pt-4">
                        <label class="text-[10px] text-pink-500 font-bold uppercase block mb-1">‡∏õ‡∏±‡∏ç‡∏´‡∏≤/‡∏≠‡∏≤‡∏Å‡∏≤‡∏£</label>
                        <div id="md-problem" class="bg-gray-50 p-5 rounded-3xl text-gray-600 text-[13px] leading-relaxed border border-gray-100 shadow-inner"></div>
                    </div>
                </div>
            </div>
            
            <div id="md-actions" class="p-6 bg-gray-50 border-t shrink-0"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzala43clqUn9Z9ky9BlAhcTq6Ang40koFQDi59q33spvLNQpcEFqc2_PJ-xT5NHx4/exec';
        let store = { AllJobs: [], MyJobs: [], BackupData: [] };
        let currentUser = null;

        function showLoading(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function apiPost(action, data = {}) {
            showLoading(true);
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, data }) });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error("API Error:", error);
                return { success: false };
            } finally { showLoading(false); }
        }

        async function handleLogin() {
            const user = document.getElementById('userpn').value;
            const pass = document.getElementById('userpw').value;
            const res = await apiPost('checkLogin', { user, pass });
            if (res.success) {
                currentUser = res.user;
                sessionStorage.setItem('it_user', JSON.stringify(currentUser));
                initApp();
            } else { alert("UserPN ‡∏´‡∏£‡∏∑‡∏≠ UserPW ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á"); }
        }

        async function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('u-name').innerText = currentUser.UserName;
            document.getElementById('display-role-name').innerText = currentUser.UserTypeName || 'Technician';
            
            const res = await apiPost('getInitialData', { userName: currentUser.UserName });
            if(res) {
                store.AllJobs = res.AllJobs || [];
                store.MyJobs = res.MyJobs || [];
                store.BackupData = res.BackupData || [];
                renderDashboard();
                renderMyJobs();
            }
        }

        function renderDashboard() {
            const list = document.getElementById('job-list-dashboard');
            const jobs = store.AllJobs;

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç Status
            document.getElementById('count-wait').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô').length;
            document.getElementById('count-doing').innerText = jobs.filter(j => j.Status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£').length;
            document.getElementById('count-spare').innerText = jobs.filter(j => j.Status === '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà').length;
            document.getElementById('count-done').innerText = jobs.filter(j => j.Status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô').length;
            document.getElementById('count-cancel').innerText = jobs.filter(j => j.Status === '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å').length;

            if (jobs.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-gray-400 text-xs">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö</div>`;
                return;
            }

            list.innerHTML = jobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-custom p-5 border-l-4 ${getStatusColor(j.Status)} cursor-pointer active:scale-95 transition-all mb-3">
                    <div class="flex justify-between items-start mb-1">
                        <p class="font-bold text-pink-600 text-xs">${j.JobID}</p>
                        <span class="text-[9px] px-2 py-0.5 rounded-full bg-gray-50 font-bold text-gray-400 uppercase border border-gray-100">${j.Status}</span>
                    </div>
                    <p class="text-[13px] font-bold text-gray-800 truncate">${j.Problem || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤'}</p>
                    <div class="flex justify-between items-end mt-2">
                        <p class="text-[10px] text-gray-400 uppercase font-medium">${j.Department || '-'}</p>
                        <p class="text-[9px] text-pink-300 font-bold italic">${j.Owner ? 'üë®‚Äçüîß ' + j.Owner : ''}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderMyJobs() {
            const list = document.getElementById('job-list-myjob');
            const jobs = store.MyJobs;
            if (jobs.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-gray-400 text-xs italic">‡∏Ñ‡∏∏‡∏ì‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö</div>`;
                return;
            }
            list.innerHTML = `<h2 class="text-xs font-bold text-gray-400 mb-3 uppercase tracking-tighter">‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</h2>` + 
                jobs.map(j => `
                <div onclick="viewJobDetail('${j.JobID}')" class="card-custom p-5 border-l-4 border-orange-400 cursor-pointer active:scale-95 transition-all mb-3 bg-white">
                    <p class="font-bold text-pink-600 text-xs mb-1">${j.JobID}</p>
                    <p class="text-[13px] font-bold text-gray-800 truncate">${j.Problem}</p>
                    <p class="text-[10px] text-gray-400 mt-1">${j.Department}</p>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            switch(status) {
                case '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô': return 'border-green-400';
                case '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£': return 'border-orange-400';
                case '‡∏£‡∏≠‡∏≠‡∏∞‡πÑ‡∏´‡∏•‡πà': return 'border-yellow-400';
                case '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô': return 'border-blue-400';
                default: return 'border-gray-300';
            }
        }

        function viewJobDetail(id) {
            const j = store.AllJobs.find(x => x.JobID == id);
            if(!j) return;
            
            document.getElementById('md-job-id').innerText = j.JobID;
            document.getElementById('md-dept').innerText = j.Department || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏á‡∏≤‡∏ô';
            document.getElementById('md-problem').innerText = j.Problem || '-';

            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏∏‡∏†‡∏±‡∏ì‡∏ë‡πå
            const asset = store.BackupData.find(a => a.AssetID == j.AssetCode || a.NOID == j.AssetCode);
            document.getElementById('md-asset-id').innerText = j.AssetCode || '-';
            document.getElementById('md-asset-name').innerText = asset ? asset.AssetName : '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÅ‡∏ö‡∏öLaser';
            document.getElementById('md-asset-detail').innerText = asset ? asset.Detail : '‡∏¢‡∏µ‡πà‡∏´‡πâ‡∏≠ NEC ‡∏£‡∏∏‡πà‡∏ô P2000';

            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ô Modal
            let btnHtml = '';
            if (j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô') {
                btnHtml = `<button onclick="updateJobStatus('${j.JobID}', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£')" class="w-full pink-grad text-white py-4 rounded-[1.5rem] font-bold shadow-lg shadow-pink-200 active:scale-95 transition-all">üõ†Ô∏è ‡∏£‡∏±‡∏ö‡∏ó‡∏£‡∏≤‡∏ö‡πÅ‡∏•‡∏∞‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</button>`;
            } else if (j.Status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' && (j.Owner === currentUser.UserName || j.Owner === '')) {
                btnHtml = `<button onclick="updateJobStatus('${j.JobID}', '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô')" class="w-full bg-green-500 text-white py-4 rounded-[1.5rem] font-bold shadow-lg active:scale-95 transition-all">‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏á‡∏≤‡∏ô‡∏ã‡πà‡∏≠‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</button>`;
            } else {
                btnHtml = `<div class="text-center text-xs text-gray-400 font-bold uppercase py-2">‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${j.Status}</div>`;
            }
            
            document.getElementById('md-actions').innerHTML = btnHtml;
            openModal('modal-detail');
        }

        async function updateJobStatus(id, newStatus) {
            const res = await apiPost('updateJobStatus', { 
                JobID: id, 
                Status: newStatus, 
                Owner: currentUser.UserName 
            });
            if (res.success) { 
                closeModal('modal-detail'); 
                initApp(); 
            } else {
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ ‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
            }
        }

        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab' + n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => { 
                b.classList.remove('text-pink-500', 'border-pink-500', 'font-bold'); 
                b.classList.add('text-gray-400'); 
            });
            document.getElementById('t' + n).classList.add('text-pink-500', 'border-pink-500', 'font-bold');
        }

        function logout() { sessionStorage.clear(); location.reload(); }
        
        window.onload = () => {
            const saved = sessionStorage.getItem('it_user');
            if (saved) { currentUser = JSON.parse(saved); initApp(); }
        };
    </script>
</body>
