<!DOCTYPE html>
<html lang="th" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT UDON HOSP - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #fff5f7; }
        .pink-grad { background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading-overlay { display:none; position:fixed; inset:0; background:rgba(255,255,255,0.8); z-index:100; justify-content:center; align-items:center; flex-direction:column; }
    </style>
</head>
<body class="h-full">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin text-pink-500 mb-4"><i data-lucide="loader-2" size="48"></i></div>
        <p class="text-pink-600 font-bold">กำลังประมวลผล...</p>
    </div>

    <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl border border-pink-100">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-pink-50 mb-4 text-pink-500">
                    <i data-lucide="shield-check" size="48"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">IT UDON HOSP</h1>
                <p class="text-gray-500">ระบบจัดการงานบริการคอมพิวเตอร์</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="userpn" placeholder="ชื่อผู้ใช้งาน (UserPN)" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-pink-300 outline-none">
                <input type="password" id="userpw" placeholder="รหัสผ่าน" class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-none focus:ring-2 focus:ring-pink-300 outline-none">
                <button onclick="doLogin()" class="w-full pink-grad text-white py-4 rounded-2xl font-bold shadow-lg hover:opacity-90 transition flex justify-center items-center gap-2">
                    <i data-lucide="log-in" size="20"></i> เข้าสู่ระบบ
                </button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen flex flex-col">
        <header class="pink-grad text-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-2 font-bold text-lg">
                <i data-lucide="activity"></i> IT UDON HOSP
            </div>
            <div class="flex items-center gap-4">
                <span id="display-name" class="text-sm bg-white/20 px-3 py-1 rounded-full border border-white/30 hidden sm:block"></span>
                <button onclick="doLogout()" class="bg-white/20 p-2 rounded-lg hover:bg-white/40"><i data-lucide="power" size="18"></i></button>
            </div>
        </header>

        <nav class="bg-white flex border-b sticky top-[64px] z-40 shadow-sm overflow-x-auto">
            <button onclick="switchTab(1)" id="btn-t1" class="flex-1 py-4 text-sm font-bold border-b-4 border-pink-500 text-pink-600 flex justify-center items-center gap-2 whitespace-nowrap px-4">
                <i data-lucide="layout-dashboard" size="18"></i> แดชบอร์ด
            </button>
            <button onclick="switchTab(2)" id="btn-t2" class="flex-1 py-4 text-sm font-medium text-gray-400 border-b-4 border-transparent flex justify-center items-center gap-2 whitespace-nowrap px-4">
                <i data-lucide="plus-circle" size="18"></i> บันทึกงานใหม่
            </button>
        </nav>

        <main class="flex-1 p-4 max-w-6xl mx-auto w-full">
            <div id="tab-1" class="tab-content active space-y-4">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4" id="stat-cards">
                    </div>
                <div class="bg-white rounded-3xl shadow-sm border border-pink-50 overflow-hidden">
                    <div class="p-4 border-b border-gray-50 flex justify-between items-center bg-pink-50/30">
                        <h3 class="font-bold text-gray-700">รายการแจ้งซ่อมล่าสุด</h3>
                        <button onclick="refreshData()" class="text-pink-500 hover:rotate-180 transition-transform duration-500"><i data-lucide="refresh-cw" size="18"></i></button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-gray-500 font-medium">
                                <tr>
                                    <th class="p-4">JobID</th>
                                    <th class="p-4">ประเภท/งานย่อย</th>
                                    <th class="p-4">แผนก</th>
                                    <th class="p-4 text-center">สถานะ</th>
                                    <th class="p-4"></th>
                                </tr>
                            </thead>
                            <tbody id="job-list" class="divide-y divide-gray-50">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tab-2" class="tab-content">
                <div class="bg-white rounded-[2rem] p-6 sm:p-10 shadow-sm border border-pink-100 max-w-2xl mx-auto">
                    <h2 class="text-xl font-bold text-pink-600 flex items-center gap-2 mb-6">
                        <i data-lucide="pen-tool"></i> บันทึกกิจกรรม IT_Ticket
                    </h2>
                    <form id="ticket-form" class="space-y-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs font-bold text-gray-400 ml-2 uppercase">ประเภทงานหลัก</label>
                                <select id="f-type" onchange="onTypeChange()" class="w-full p-4 rounded-2xl bg-pink-50/30 border-none outline-none mt-1 focus:ring-2 focus:ring-pink-300 transition" required>
                                    <option value="">-- เลือกประเภท --</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-400 ml-2 uppercase">งานย่อย</label>
                                <select id="f-sub" class="w-full p-4 rounded-2xl bg-pink-50/30 border-none outline-none mt-1 focus:ring-2 focus:ring-pink-300 transition" required disabled>
                                    <option value="">-- เลือกงานย่อย --</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 ml-2 uppercase">หน่วยงาน/แผนก</label>
                            <input list="dl-dept" id="f-dept" placeholder="ค้นหาแผนก..." class="w-full p-4 rounded-2xl bg-pink-50/30 border-none outline-none mt-1 focus:ring-2 focus:ring-pink-300 transition" required>
                            <datalist id="dl-dept"></datalist>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 ml-2 uppercase">รายละเอียดปัญหา / การแก้ไข</label>
                            <textarea id="f-problem" rows="4" placeholder="ระบุรายละเอียด..." class="w-full p-4 rounded-2xl bg-pink-50/30 border-none outline-none mt-1 focus:ring-2 focus:ring-pink-300 transition"></textarea>
                        </div>
                        <button type="button" onclick="saveTicket()" class="w-full pink-grad text-white py-5 rounded-2xl font-bold shadow-lg hover:scale-[1.02] active:scale-95 transition transform flex justify-center items-center gap-2">
                            <i data-lucide="save" size="20"></i> บันทึกข้อมูลลงฐานข้อมูล
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // แทนที่ด้วย Web App URL ของคุณ
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxF7ImGdY6XqcFZ4zp6wSK4KMWTrkBk_NoMS5TucQ-e46EvvzP9O32hSzaENSqgoe0B/exec"; 
        
        let store = {};
        let user = null;

        window.onload = () => {
            lucide.createIcons();
            checkSession();
        };

        // --- AUTH FUNCTIONS ---
        async function doLogin() {
            const u = document.getElementById('userpn').value;
            const p = document.getElementById('userpw').value;
            if(!u || !p) return alert('กรุณากรอกข้อมูลให้ครบ');

            toggleLoading(true);
            try {
                const res = await apiPost('checkLogin', { user: u, pass: p });
                if(res.success) {
                    user = res.user;
                    localStorage.setItem('it_user', JSON.stringify(user));
                    showApp();
                } else {
                    alert(res.message);
                }
            } catch(e) { alert('การเชื่อมต่อผิดพลาด'); }
            toggleLoading(false);
        }

        function checkSession() {
            const saved = localStorage.getItem('it_user');
            if(saved) {
                user = JSON.parse(saved);
                showApp();
            }
        }

        function doLogout() {
            localStorage.removeItem('it_user');
            location.reload();
        }

        // --- DATA MAPPING & UI ---
        async function showApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('display-name').innerText = `คุณ: ${user.UserName}`;
            await refreshData();
        }

        async function refreshData() {
            toggleLoading(true);
            try {
                const res = await apiPost('getInitialData');
                if(res.success) {
                    store = res;
                    renderDashboard();
                    setupForms();
                }
            } catch(e) { console.error(e); }
            toggleLoading(false);
        }

        function setupForms() {
            // Setup JobTypeMaster Dropdown
            const typeSelect = document.getElementById('f-type');
            typeSelect.innerHTML = '<option value="">-- เลือกประเภท --</option>' + 
                store.JobTypeMaster.map(t => `<option value="${t.TypeName}" data-id="${t.TypeID}">${t.TypeName}</option>`).join('');
            
            // Setup Department Datalist
            const deptList = document.getElementById('dl-dept');
            deptList.innerHTML = store.Department.map(d => `<option value="${d.DepartmentName}">`).join('');
        }

        // เชื่อมโยง TypeID ระหว่าง งานหลัก กับ งานย่อย
        function onTypeChange() {
            const typeSelect = document.getElementById('f-type');
            const subSelect = document.getElementById('f-sub');
            const selectedType = typeSelect.options[typeSelect.selectedIndex];
            const typeID = selectedType.getAttribute('data-id');

            if(!typeID) {
                subSelect.disabled = true;
                subSelect.innerHTML = '<option value="">-- เลือกงานย่อย --</option>';
                return;
            }

            const filteredSubs = store.JobSubTypeMaster.filter(s => s.TypeID == typeID);
            subSelect.innerHTML = '<option value="">-- เลือกงานย่อย --</option>' + 
                filteredSubs.map(s => `<option value="${s.SubTypeName}">${s.SubTypeName}</option>`).join('');
            subSelect.disabled = false;
        }

        function renderDashboard() {
            const jobs = store.JobTicket || [];
            
            // Render Stats
            const stats = [
                { label: 'ทั้งหมด', val: jobs.length, color: 'text-pink-600', icon: 'list' },
                { label: 'รอรับงาน', val: jobs.filter(j => j.Status == 'รอรับงาน').length, color: 'text-red-500', icon: 'clock' },
                { label: 'ดำเนินการ', val: jobs.filter(j => j.Status == 'กำลังดำเนินการ').length, color: 'text-blue-500', icon: 'wrench' },
                { label: 'สำเร็จ', val: jobs.filter(j => j.Status == 'เสร็จสิ้น').length, color: 'text-green-500', icon: 'check-circle' }
            ];

            document.getElementById('stat-cards').innerHTML = stats.map(s => `
                <div class="bg-white p-5 rounded-3xl border border-pink-50 shadow-sm flex items-center gap-4">
                    <div class="${s.color} bg-gray-50 p-3 rounded-2xl"><i data-lucide="${s.icon}"></i></div>
                    <div>
                        <p class="text-xs text-gray-400 font-bold uppercase">${s.label}</p>
                        <p class="text-2xl font-bold ${s.color}">${s.val}</p>
                    </div>
                </div>
            `).join('');

            // Render Table
            document.getElementById('job-list').innerHTML = jobs.slice(0, 15).map(j => `
                <tr class="hover:bg-pink-50/30 transition">
                    <td class="p-4 font-bold text-pink-600">${j.JobID}</td>
                    <td class="p-4">
                        <div class="font-bold">${j.JobType || '-'}</div>
                        <div class="text-xs text-gray-400">${j.JobSubType || '-'}</div>
                    </td>
                    <td class="p-4 text-gray-600">${j.Department || '-'}</td>
                    <td class="p-4 text-center">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold ${getStatusColor(j.Status)}">
                            ${j.Status}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <button class="text-gray-300 hover:text-pink-500"><i data-lucide="chevron-right"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        async function saveTicket() {
            const payload = {
                JobID: 'T-' + Date.now(),
                JobType: document.getElementById('f-type').value,
                JobSubType: document.getElementById('f-sub').value,
                Department: document.getElementById('f-dept').value,
                Problem: document.getElementById('f-problem').value,
                CreateBy: user.UserPN,
                Status: 'เสร็จสิ้น'
            };

            if(!payload.JobType || !payload.Department) return alert('กรุณาระบุข้อมูลที่จำเป็น');

            toggleLoading(true);
            try {
                const res = await apiPost('saveITTicket', payload);
                if(res.success) {
                    alert('บันทึกข้อมูลเรียบร้อยแล้ว');
                    document.getElementById('ticket-form').reset();
                    switchTab(1);
                    await refreshData();
                }
            } catch(e) { alert('เกิดข้อผิดพลาดในการส่งข้อมูล'); }
            toggleLoading(false);
        }

        // --- HELPERS ---
        async function apiPost(action, data = {}) {
            const res = await fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify({ action, data })
            });
            return await res.json();
        }

        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('text-pink-600', 'border-pink-500', 'font-bold');
                b.classList.add('text-gray-400', 'border-transparent', 'font-medium');
            });
            document.getElementById(`tab-${n}`).classList.add('active');
            document.getElementById(`btn-t${n}`).classList.add('text-pink-600', 'border-pink-500', 'font-bold');
        }

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function getStatusColor(s) {
            if(s == 'รอรับงาน') return 'bg-red-100 text-red-600';
            if(s == 'กำลังดำเนินการ') return 'bg-blue-100 text-blue-600';
            if(s == 'เสร็จสิ้น') return 'bg-green-100 text-green-600';
            return 'bg-gray-100 text-gray-500';
        }
    </script>
</body>
</html>
