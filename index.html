<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT UDON HOSP - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #FFF5F7; }
        .pink-grad { background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%); }
        .overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); backdrop-filter:blur(5px); z-index:9999; justify-content:center; align-items:center; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-custom { background: white; border-radius: 1.5rem; box-shadow: 0 4px 15px rgba(236,72,153,0.05); }
    </style>
</head>
<body>

    <div id="loader" class="overlay">
        <div class="bg-white p-6 rounded-3xl shadow-xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-pink-500 border-t-transparent mb-3"></div>
            <p class="text-pink-600 font-bold text-xs">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</p>
        </div>
    </div>

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-10 shadow-2xl text-center border border-pink-50">
            <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-20 mx-auto mb-4">
            <h1 class="text-xl font-bold text-gray-800 mb-8">IT UDON HOSP</h1>
            <div class="space-y-4">
                <input type="text" id="userpn" placeholder="UserPN" class="w-full px-5 py-4 rounded-2xl bg-gray-50 outline-none focus:ring-2 focus:ring-pink-300">
                <input type="password" id="userpw" placeholder="UserPW" class="w-full px-5 py-4 rounded-2xl bg-gray-50 outline-none focus:ring-2 focus:ring-pink-300">
                <button onclick="handleLogin()" class="w-full pink-grad text-white py-4 rounded-2xl font-bold shadow-lg">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="pink-grad text-white p-5 sticky top-0 z-50">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://img2.pic.in.th/-227e4f6f84f29f020.png" class="w-10 bg-white rounded-lg p-1">
                    <div>
                        <p id="u-name" class="font-bold text-sm"></p>
                        <p id="display-role-name" class="text-[9px] tracking-widest opacity-80 uppercase"></p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/20 p-2 rounded-xl">üö™</button>
            </div>
        </header>

        <nav class="bg-white border-b sticky top-[80px] z-40">
            <div class="max-w-5xl mx-auto flex px-4">
                <button onclick="switchTab(1)" id="t1" class="flex-1 py-4 text-xs font-bold border-b-4 border-pink-500 text-pink-500 uppercase">Dashboard</button>
                <button onclick="switchTab(2)" id="t2" class="flex-1 py-4 text-xs font-medium text-gray-400 uppercase">My Job</button>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-4 space-y-6">
            <div id="tab1" class="tab-content active space-y-4">
                <div id="job-list-dashboard" class="space-y-3"></div>
            </div>

            <div id="tab2" class="tab-content space-y-4">
                <button onclick="openModal('modal-it-ticket')" class="w-full pink-grad text-white p-4 rounded-2xl font-bold shadow-md">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô IT_TICKET</button>
                <div class="mt-4">
                    <h2 class="text-pink-500 text-[10px] font-bold uppercase mb-3 px-2">‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏â‡∏±‡∏ô‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö (JobTicket & IT_Ticket)</h2>
                    <div id="job-list-myjob" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-detail" class="overlay">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl m-4">
            <div class="pink-grad p-7 text-white flex justify-between items-center">
                <h3 class="font-bold text-lg" id="md-job-id">JOB-ID</h3>
                <button onclick="closeModal('modal-detail')" class="bg-white/20 w-8 h-8 rounded-full">‚úï</button>
            </div>
            
            <div class="p-8 space-y-6 overflow-y-auto max-h-[70vh]">
                <div id="asset-display-section" class="hidden">
                    <div class="bg-blue-50 p-5 rounded-[1.5rem] border border-blue-100 space-y-3">
                        <p class="text-[10px] font-bold text-blue-500 uppercase">‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Ñ‡∏£‡∏∏‡∏†‡∏±‡∏ì‡∏ë‡πå</p>
                        <div class="grid grid-cols-2 gap-y-2 text-xs">
                            <span class="text-gray-400">NOID:</span> <span id="md-noid" class="font-bold text-blue-800"></span>
                            <span class="text-gray-400">AssetID:</span> <span id="md-asset-id" class="font-bold text-blue-800"></span>
                            <span class="text-gray-400">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£:</span> <span id="md-asset-name" class="font-bold text-blue-800"></span>
                            <span id="md-asset-detail" class="col-span-2 font-bold text-blue-800 italic"></span>
                        </div>
                    </div>
                </div>

                <div class="space-y-4 text-sm">
                    <div><label class="text-[10px] text-gray-400 font-bold uppercase">‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏á‡∏≤‡∏ô</label><p id="md-dept" class="font-bold"></p></div>
                    <div><label class="text-[10px] text-gray-400 font-bold uppercase">‡∏ú‡∏π‡πâ‡πÅ‡∏à‡πâ‡∏á</label><p id="md-createby" class="font-bold"></p></div>
                    <div class="border-t pt-4">
                        <label id="md-type-info" class="text-[10px] text-pink-500 font-bold uppercase block mb-1"></label>
                        <div id="md-problem" class="bg-gray-50 p-4 rounded-2xl text-gray-600 text-xs"></div>
                    </div>
                </div>
            </div>
            <div id="md-actions" class="p-6 bg-gray-50 flex gap-3 border-t"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzala43clqUn9Z9ky9BlAhcTq6Ang40koFQDi59q33spvLNQpcEFqc2_PJ-xT5NHx4/exec'; 
        let store = {};
        let currentUser = null;

        function showLoading(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        async function apiPost(action, data = {}) {
            showLoading(true);
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action, data }) });
                return await res.json();
            } catch (e) { return { success: false }; } finally { showLoading(false); }
        }

        async function handleLogin() {
            const user = document.getElementById('userpn').value;
            const pass = document.getElementById('userpw').value;
            const res = await apiPost('checkLogin', { user, pass });
            if (res.success) {
                currentUser = res.user;
                sessionStorage.setItem('it_user', JSON.stringify(currentUser));
                initApp();
            } else { alert("UserPN ‡∏´‡∏£‡∏∑‡∏≠ UserPW ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á"); }
        }

        async function initApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('u-name').innerText = currentUser.UserName;
            document.getElementById('display-role-name').innerText = currentUser.UserTypeName;
            
            store = await apiPost('getInitialData');
            
            renderDashboard();
            renderMyJobs();
        }

        function renderDashboard() {
            // Dashboard ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏≤‡∏Å JobTicket
            const jobs = store.JobTicket || [];
            document.getElementById('job-list-dashboard').innerHTML = jobs.map(j => createCard(j)).join('');
        }

        function renderMyJobs() {
            // My Job ‡∏Å‡∏£‡∏≠‡∏á‡∏à‡∏≤‡∏Å JobTicket ‡πÅ‡∏•‡∏∞ IT_Ticket ‡∏ó‡∏µ‡πà Owner ‡∏´‡∏£‡∏∑‡∏≠ CreateBy ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö User
            const jobTicket = store.JobTicket || [];
            const itTicket = store.IT_Ticket || []; // ‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ß‡πà‡∏≤‡πÉ‡∏ô store ‡∏°‡∏µ IT_Ticket
            
            // ‡∏Å‡∏£‡∏≠‡∏á‡∏à‡∏≤‡∏Å JobTicket (‡πÄ‡∏ä‡πá‡∏Ñ‡∏à‡∏≤‡∏Å Owner)
            const filteredJobTicket = jobTicket.filter(j => j.Owner === currentUser.UserName);
            
            // ‡∏Å‡∏£‡∏≠‡∏á‡∏à‡∏≤‡∏Å IT_Ticket (‡πÄ‡∏ä‡πá‡∏Ñ‡∏à‡∏≤‡∏Å CreateBy)
            const filteredITTicket = itTicket.filter(j => j.CreateBy === currentUser.UserName || j.Owner === currentUser.UserName);
            
            // ‡∏£‡∏ß‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            const myJobs = [...filteredJobTicket, ...filteredITTicket];
            
            const container = document.getElementById('job-list-myjob');
            if(myJobs.length > 0) {
                container.innerHTML = myJobs.map(j => createCard(j)).join('');
            } else {
                container.innerHTML = `<p class="text-center text-gray-400 text-[10px] py-10">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö</p>`;
            }
        }

        function createCard(j) {
            // ‡πÄ‡∏ä‡πá‡∏Ñ ID ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô JobID ‡∏´‡∏£‡∏∑‡∏≠ JobeID/IT_Ticket ID
            const id = j.JobID || j.JobeID || 'N/A';
            const problem = j.Problem || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
            const status = j.Status || '‡∏£‡∏≠';
            const type = j.JobType || '‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ';
            const dept = j.Department || '';

            return `
                <div onclick="viewJobDetail('${id}')" class="card-custom p-5 border-l-4 ${status === '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô' ? 'border-green-400' : 'border-pink-500'} cursor-pointer active:scale-95 transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <p class="font-bold text-pink-600 text-sm">${id}</p>
                        <span class="text-[9px] px-2 py-0.5 rounded-full bg-gray-100 font-bold text-gray-500">${status}</span>
                    </div>
                    <p class="text-xs font-bold text-gray-700 truncate">${problem}</p>
                    <p class="text-[9px] text-gray-400 mt-1 uppercase font-medium">${type} ${dept ? '‚Ä¢ ' + dept : ''}</p>
                </div>
            `;
        }

        function viewJobDetail(id) {
            // ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡πÅ‡∏´‡∏•‡πà‡∏á
            const allJobs = [...(store.JobTicket || []), ...(store.IT_Ticket || [])];
            const j = allJobs.find(x => (x.JobID || x.JobeID) === id);
            
            if(!j) return;

            document.getElementById('md-job-id').innerText = id;
            document.getElementById('md-dept').innerText = j.Department || '-';
            document.getElementById('md-createby').innerText = j.CreateBy || j.CreateBy || '-';
            document.getElementById('md-problem').innerText = j.Problem || '-';
            document.getElementById('md-type-info').innerText = "‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó: " + (j.JobType || '-');

            const assetSection = document.getElementById('asset-display-section');
            if (j.JobType === '‡∏á‡∏≤‡∏ô‡πÅ‡∏à‡πâ‡∏á‡∏ã‡πà‡∏≠‡∏°‡∏Ñ‡∏£‡∏∏‡∏†‡∏±‡∏ì‡∏ë‡πå' || j.AssetCode) {
                assetSection.classList.remove('hidden');
                const asset = store.BackupData ? store.BackupData.find(a => a.NOID == j.AssetCode || a.AssetID == j.AssetCode) : null;
                document.getElementById('md-noid').innerText = asset ? asset.NOID : (j.AssetCode || '-');
                document.getElementById('md-asset-id').innerText = asset ? asset.AssetID : '-';
                document.getElementById('md-asset-name').innerText = asset ? asset.AssetName : '-';
                document.getElementById('md-asset-detail').innerText = asset ? asset.Detail : '-';
            } else {
                assetSection.classList.add('hidden');
            }

            let btns = '';
            if (j.Status === '‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô' && currentUser.UserTypeID === 'IT') {
                btns = `<button onclick="updateJob('${id}', '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£')" class="w-full pink-grad text-white py-4 rounded-2xl font-bold">üõ†Ô∏è ‡∏£‡∏±‡∏ö‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ</button>`;
            } else if (j.Status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' && (j.Owner === currentUser.UserName || currentUser.UserTypeID === 'IT')) {
                btns = `<button onclick="updateJob('${id}', '‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô')" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold">‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡∏á‡∏≤‡∏ô</button>`;
            }
            document.getElementById('md-actions').innerHTML = btns;
            openModal('modal-detail');
        }

        async function updateJob(id, status) {
            const res = await apiPost('updateJobStatus', { JobID: id, Status: status, Owner: currentUser.UserName });
            if (res.success) { 
                closeModal('modal-detail'); 
                initApp(); // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà
            }
        }

        function switchTab(n) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab' + n).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => { 
                b.classList.remove('text-pink-500', 'border-pink-500', 'font-bold'); 
                b.classList.add('text-gray-400'); 
            });
            document.getElementById('t' + n).classList.add('text-pink-500', 'border-pink-500', 'font-bold');
        }

        function logout() { sessionStorage.clear(); location.reload(); }

        window.onload = () => {
            const saved = sessionStorage.getItem('it_user');
            if (saved) { currentUser = JSON.parse(saved); initApp(); }
        };
    </script>
</body>
</html>
